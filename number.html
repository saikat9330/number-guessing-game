    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guessing Game </title>
</head>

<body onload="myload()">
    <div id="loading"></div>
    <header class="navigation">
        <div class="icon">
            <img src="icon.png">
            <span>Gamezone</span>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <!-- <a href="#">game</a> -->
            <a href="#">Footer</a>
        </div>
    </header>
    <div id="home">
        <div class="read">
            <div class="play">
                <h1>Do You Want To</h1>
                <h2>Play Number Guessing Game :-</h2>
                <button class="animate-button">Play</button>
            </div>
            <!-- <div class="img">
                 <img src="img.png" alt=""> 
            </div> -->
        </div>
        <div class="game">
            <div class="intro"></div>
            <div class="game_body">
                <h1 class="h">Guess The Number!</h1>
                <div class="list">
                    <div class="low">
                        <div class="display">
                            <h1 class id="left">x</h1>
                            <h2 class="bt">Lower limits<span><i class="fa-solid add fa-caret-down"></i></span>
                                </h1>
                        </div>
                        <ul class="lowlist">
                            <li style="--i:1"><span>1</span></li>
                            <li style="--i:1"><span>Coustom</span></li>
                        </ul>
                    </div>

                    <div class="high">
                        <div class="display">
                            <h1 class id="right">Y</h1>
                            <h2 class="bt_2">Uper limits<span><i class="fa-solid up fa-caret-down"></i></span>
                            </h2>
                        </div>

                        <ul class="highlist">
                            <li style="--i:1;"><span>50</span></li>
                            <li style="--i:2;"><span>100</span></li>
                            <li style="--i:3;"><span>200</span></li>
                            <li style="--i:4;"><span>500</span></li>
                            <li style="--i:5;"><span>Custom</span></li>
                        </ul>

                    </div>
                    

                </div>
                <input type="text" name="" id="inp" placeholder="Enter guess">
                <div class="buttonsclass">
                    <button class="reset">Set limits</button>
                    <button class="submit">Submit Guess</button>
                </div>
            </div>
        </div>
    </div>
